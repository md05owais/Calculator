<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id = 'outer'>
        <span id = "calculator_head">calculator</span>
        <div id = 'total'>0</div>
        <table id = 'table'>
            <tr class ='tr'>
                <td id ="AC">AC</td>
                <td id = "plus_minus">+/-</td>
                <td id ="modulo">%</td>
                <td id = "devide" class = "op">/</td>
            </tr>
            <tr class = 'tr'>
                <td id = "7">7</td>
                <td id = "8">8</td>
                <td id = "9">9</td>
                <td id = "multiply" class = "op">*</td>
            </tr>
            <tr class = 'tr'>
                <td id = "4">4</td>
                <td id = "5">5</td>
                <td id = "6">6</td>
                <td id = "minus" class = "op">-</td>
            </tr>
            <tr class = 'tr'>
                <td id = "1">1</td>
                <td id = "2">2</td>
                <td id = "3">3</td>
                <td id = "plus" class = "op">+</td>
            </tr>
            <tr class ='tr'>
                
                <td colspan="2" id = "0">0</td>
                <td id = "dot">.</td>
                <td id = "equal" class = "op">=</td>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="calculator.js">

    </script>
</body>
</html>
